<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Utility Demo</title>
  <style>
    body { text-align: center; background: #f0f0f0; font-family: sans-serif; }
    video, canvas { display: block; margin: 20px auto; max-width: 90%; border: 2px solid #333; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #info { margin: 20px; font-size: 18px; }
  </style>
</head>
<body>

<h1>ðŸ“¸ Camera Utility Demo</h1>
<div id="info">No camera active</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<button onclick="startFrontCamera()">Front Camera</button>
<button onclick="startBackCamera()">Back Camera</button>
<button onclick="startHighResCamera()">High-Res Camera</button>
<button onclick="capturePhoto()">Capture Photo</button>

<script>
  let stream;
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const info = document.getElementById('info');

  function stopStream() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
  }

  async function startCamera(facingMode, label = 'Camera') {
    stopStream();
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode, width: { ideal: 4096 }, height: { ideal: 2160 } },
        audio: false
      });
      video.srcObject = stream;

      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();
      info.textContent = `ðŸŽ¥ Active: ${label} â€” ${settings.width} x ${settings.height}`;

    } catch (err) {
      alert('Camera not available: ' + err.message);
      console.error(err);
    }
  }

  function startFrontCamera() {
    startCamera('user', 'Front Camera');
  }

  function startBackCamera() {
    startCamera('environment', 'Back Camera');
  }

  async function startHighResCamera() {
    stopStream();
    const constraintsList = [
      { width: { ideal: 4096 }, height: { ideal: 2160 }, facingMode: 'environment' },
      { width: { ideal: 4096 }, height: { ideal: 2160 }, facingMode: 'user' }
    ];

    let bestStream = null;
    let bestResolution = 0;
    let bestLabel = 'Unknown Camera';

    for (let constraint of constraintsList) {
      try {
        let testStream = await navigator.mediaDevices.getUserMedia({ video: constraint });
        const track = testStream.getVideoTracks()[0];
        const settings = track.getSettings();
        const resolution = settings.width * settings.height;
        console.log('Got stream with constraint:', constraint, 'Resolution:', settings.width, 'x', settings.height);

        if (resolution > bestResolution) {
          if (bestStream) bestStream.getTracks().forEach(t => t.stop());
          bestStream = testStream;
          bestResolution = resolution;
          bestLabel = constraint.facingMode === 'environment' ? 'Back Camera' : 'Front Camera';
        } else {
          testStream.getTracks().forEach(t => t.stop());
        }
      } catch (err) {
        console.log('Constraint failed:', constraint, err);
      }
    }

    if (bestStream) {
      stream = bestStream;
      video.srcObject = stream;
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();
      info.textContent = `ðŸŽ¥ Active: ${bestLabel} â€” ${settings.width} x ${settings.height}`;
    } else {
      alert('No suitable camera found!');
      info.textContent = 'No camera active';
    }
  }

  function capturePhoto() {
    if (!stream) {
      alert('Start a camera first!');
      return;
    }
    const track = stream.getVideoTracks()[0];
    const settings = track.getSettings();
    canvas.width = settings.width;
    canvas.height = settings.height;
    ctx.drawImage(video, 0, 0, settings.width, settings.height);
  }
</script>

</body>
</html>
