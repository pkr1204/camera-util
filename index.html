<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reliable Camera Utility</title>
  <style>
    body { text-align: center; background: #f0f0f0; font-family: sans-serif; }
    video, canvas { display: block; margin: 20px auto; max-width: 90%; border: 2px solid #333; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #info { margin: 20px; font-size: 18px; }
  </style>
</head>
<body>

<h1>ðŸ“¸ Reliable Camera Utility</h1>
<div id="info">No camera active</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<button onclick="startFrontCamera()">Front Camera</button>
<button onclick="startBackCamera()">Back Camera</button>
<button onclick="startHighResCamera()">High-Res Camera</button>
<button onclick="capturePhoto()">Capture Photo</button>

<script>
  let stream;
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const info = document.getElementById('info');
  let videoDevices = [];

  // Stop any active stream
  function stopStream() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
  }

  // Load available video devices on page load
  async function loadDevices() {
    try {
      // First get user media to ensure permissions
      await navigator.mediaDevices.getUserMedia({ video: true });
      
      // Then enumerate devices
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(device => device.kind === 'videoinput');
      
      console.log('Available Video Devices:');
      videoDevices.forEach((device, index) => {
        console.log(`${index}: ${device.label || `Camera ${index + 1}`} (${device.deviceId})`);
      });
      
      if (videoDevices.length === 0) {
        console.warn('No video devices found');
      }
    } catch (err) {
      console.error('Error loading devices:', err);
      alert('Error accessing camera devices: ' + err.message);
    }
  }

  // Start camera by deviceId
  async function startCameraByDeviceId(deviceId, label = 'Camera') {
    stopStream();
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: deviceId, width: { ideal: 4096 }, height: { ideal: 2160 } },
        audio: false
      });
      video.srcObject = stream;

      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();
      info.textContent = `ðŸŽ¥ Active: ${label} â€” ${settings.width} x ${settings.height}`;
    } catch (err) {
      alert('Camera not available: ' + err.message);
      console.error(err);
    }
  }

  // Start Front Camera
  function startFrontCamera() {
    const front = videoDevices.find(device =>
      device.label.toLowerCase().includes('front')
    ) || videoDevices[0];
    if (!front) return alert('No front camera found!');
    startCameraByDeviceId(front.deviceId, 'Front Camera');
  }

  // Start Back Camera
  async function startBackCamera() {
    try {
      // First try to find a back camera using common labels
      let back = videoDevices.find(device => {
        const label = device.label.toLowerCase();
        return label.includes('back') || 
               label.includes('rear') || 
               label.includes('environment') ||
               label.includes('1');  // Sometimes back camera is device 1
      });

      // If no back camera found, try to get the second camera (if multiple exist)
      if (!back && videoDevices.length > 1) {
        back = videoDevices[1]; // Often the second camera is the back one
      } else if (!back) {
        back = videoDevices[0]; // Fallback to first camera if only one exists
      }

      if (!back) {
        throw new Error('No cameras found');
      }

      console.log('Attempting to start back camera:', back.label);
      await startCameraByDeviceId(back.deviceId, 'Back Camera');
    } catch (err) {
      console.error('Back camera error:', err);
      alert('Error accessing back camera: ' + err.message);
    }
  }

  // Start High-Res Camera (best resolution from available cameras)
  async function startHighResCamera() {
    stopStream();

    let bestStream = null;
    let bestResolution = 0;
    let bestLabel = 'Unknown Camera';

    for (let device of videoDevices) {
      try {
        let testStream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: device.deviceId, width: { ideal: 4096 }, height: { ideal: 2160 } },
          audio: false
        });
        const track = testStream.getVideoTracks()[0];
        const settings = track.getSettings();
        const resolution = settings.width * settings.height;
        console.log(`Camera: ${device.label} â€” ${settings.width} x ${settings.height}`);

        if (resolution > bestResolution) {
          if (bestStream) bestStream.getTracks().forEach(t => t.stop());
          bestStream = testStream;
          bestResolution = resolution;
          bestLabel = device.label;
        } else {
          testStream.getTracks().forEach(t => t.stop());
        }
      } catch (err) {
        console.log('Could not access', device.label, err);
      }
    }

    if (bestStream) {
      stream = bestStream;
      video.srcObject = stream;
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();
      info.textContent = `ðŸŽ¥ Active: ${bestLabel} â€” ${settings.width} x ${settings.height}`;
    } else {
      alert('No camera available!');
      info.textContent = 'No camera active';
    }
  }

  // Capture current frame to canvas
  function capturePhoto() {
    if (!stream) {
      alert('Start a camera first!');
      return;
    }
    const track = stream.getVideoTracks()[0];
    const settings = track.getSettings();
    canvas.width = settings.width;
    canvas.height = settings.height;
    ctx.drawImage(video, 0, 0, settings.width, settings.height);
  }

  // Load devices immediately after permission
  navigator.mediaDevices.getUserMedia({ video: true }).then(() => {
    loadDevices();
  }).catch(err => {
    alert('Camera permission is required to detect devices.');
    console.error(err);
  });

</script>

</body>
</html>
